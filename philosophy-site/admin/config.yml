backend:
  name: git-gateway
  branch: main

media_folder: "philosophy-site/images/uploads"
public_folder: "/philosophy-site/images/uploads"

publish_mode: editorial_workflow

collections:
  - name: "events"
    label: "Events"
    label_singular: "Event"
    files:
      - label: "Events"
        name: "events"
        file: "philosophy-site/data/events.json"
        description: "Upcoming and featured events shown on the homepage."
        format: "json"
        fields:
          - label: "Events"
            name: "events"
            widget: "list"
            allow_add: true
            summary: "{{fields.title}} – {{fields.date}}"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false }
              - { label: "Time", name: "time", widget: "string", required: false }
              - { label: "Location", name: "location", widget: "string", required: false }
              - { label: "Link", name: "url", widget: "string", required: false }
              - { label: "Description", name: "description", widget: "text", required: false }
  - name: "posts"
    label: "Posts"
    label_singular: "Post"
    files:
      - label: "Posts"
        name: "posts"
        file: "philosophy-site/data/posts.json"
        description: "News or blog posts shown on the site."
        format: "json"
        fields:
          - label: "Posts"
            name: "posts"
            widget: "list"
            allow_add: true
            summary: "{{fields.title}} – {{fields.date}}"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false }
              - { label: "Summary", name: "summary", widget: "text", required: false }
              - { label: "Link", name: "url", widget: "string", required: false }
              - { label: "Body", name: "body", widget: "markdown", required: false }
