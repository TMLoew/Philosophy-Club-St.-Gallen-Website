name: Update events data

on:
  schedule:
    - cron: "0 */2 * * *" # every 2 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Fetch events from UniClubs
        run: node scripts/fetch-events.js
        env:
          UNICLUBS_API_KEY: ${{ secrets.UNICLUBS_API_KEY }}

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/data/events.json
          git commit -m "chore: update events data"
          git push
